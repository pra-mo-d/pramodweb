<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thumbnails | PrAmOD</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1f1f28;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #fbbf24;
      margin-bottom: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 20px rgba(251, 191, 36, 0.2);
    }
    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 30px rgba(251, 191, 36, 0.4);
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 3rem;
      color: #fbbf24;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Thumbnails</h1>
  <div class="gallery">
    <img src="thumb1.png" alt="Thumbnail 1">
    <img src="thumb2.png" alt="Thumbnail 2">
    <img src="thumb3.png" alt="Thumbnail 3">
    <img src="thumb4.png" alt="Thumbnail 4">
    <img src="thumb5.png" alt="Thumbnail 5">
    <img src="thumb6.png" alt="Thumbnail 6">
    <img src="thumb7.png" alt="Thumbnail 7">
    <img src="thumb8.png" alt="Thumbnail 8">
    <img src="thumb9.png" alt="Thumbnail 9">
    <img src="thumb10.png" alt="Thumbnail 10">
  </div>
  <a class="back-link" href="index.html">‚Üê Back to Home</a>
</body>
</html>
